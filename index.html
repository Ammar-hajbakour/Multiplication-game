<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Problem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h2>Choose a Level</h2>
    <div id="levels">
        <div class="level">1</div>
        <div class="level">2</div>
        <div class="level">3</div>
        <div class="level">4</div>
        <div class="level">5</div>
        <div class="level">6</div>
        <div class="level">7</div>
        <div class="level">8</div>
        <div class="level">9</div>
        <div class="level">10</div>
        <div class="level">1-5</div>
        <div class="level">6-10</div>
    </div>
    <div id="resultTable">
        <p>Correct : <span id="true"></span></p>
        <p>Total : <span id="total"></span></p>
        <p>Wrong : <span id="false"></span></p>
    </div>
    <div class="container">
        <div id="mathProblem">
            <div id="num1"></div>
            <div id="operation"></div>
            <div id="num2"></div>
            <div id="equal">=</div>
            <div id="result">?</div>
        </div>
        <form id="inputForm">
            <input type="number" id="playerInput">
        </form>
    </div>
    <audio id="correct" src="correct.mp3"></audio>
    <audio id="wrong" src="wrong.mp3"></audio>
    <audio id="winerSound" src="winer.mp3"></audio>
    <audio id="loserSound" src="loser.mp3"></audio>
</body>

</html>
