<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Problem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h2>Choose a Level</h2>
    <div id="levels">
        <div class="level">0</div> 
        <div class="level">1</div>
        <div class="level">2</div>
        <div class="level">3</div>
        <div class="level">4</div>
        <div class="level">5</div>
        <div class="level">6</div>
        <div class="level">7</div>
        <div class="level">8</div>
        <div class="level">9</div>
        <div class="level">10</div>
    </div>

    <div class="container">
        <h2>Problem</h2>
        <div id="mathProblem">
        <div id="num1"></div>
        <div id="operation"></div>
        <div id="num2"></div>
        <div id="equal">=</div>
        <div id="result">?</div>
    </div>
    <form id="inputForm">
        <input type="number" id="playerInput">
        <button id="submitButton" type="submit">Submit</button>
    </form>
   </div>
</body>
</html>
